<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ã‰clat Peau</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleh.css') }}" >

    <style>
        
    </style>

    <script>
        function sendMessage(event) {
            event.preventDefault(); // Mencegah pengiriman formulir

            // Ambil nilai dari input
            const name = document.querySelector('input[name="name"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const message = document.querySelector('textarea[name="message"]').value;

            // Ganti dengan nomor WhatsApp Anda (dalam format internasional tanpa tanda +)
            const phoneNumber = '+6285694537730'; 
            const whatsappMessage = `Name: ${name}\nEmail: ${email}\nMessage: ${message}`;

            // URL WhatsApp
            const whatsappURL = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(whatsappMessage)}`;

            // Arahkan pengguna ke WhatsApp
            window.open(whatsappURL, '_blank');
        }
    </script>
</head>
<body>
    <div class="container2">
        <h1>Contact Us</h1>
        <p>If you have any questions or inquiries, please reach out to us!</p>
        <form onsubmit="sendMessage(event)">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
        
        <!-- Informasi Kontak -->
        <div class="contact-info">
            <p>Follow us on:</p>
            <a href="mailto:your_email@gmail.com" target="_blank">
                <i class="fas fa-envelope"></i> <!-- Ikon Gmail -->
            </a>
            <a href="https://instagram.com/your_instagram" target="_blank">
                <i class="fab fa-instagram"></i> <!-- Ikon Instagram -->
            </a>
        </div>

        <div class="back-link">
            <a href="{{ url_for('main.login') }}">Back to Login</a> <!-- Tautan kembali ke halaman login -->
        </div>
    </div>
</body>
</html>
