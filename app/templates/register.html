<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="{{ url_for('main.about') }}">About Us</a>     
            <a href="{{ url_for('main.contact') }}">Contact Us</a>  
            <a href="{{ url_for('main.faq') }}">FAQ</a>   
        </div>
        <div class="content">
            <div class="left">
                <h1 class="logo">Éclat Peau</h1>
                <img src="static/image/gambar1.jpg" alt="image" class="image">
                <button class="photo-diagnostic">Diagnostic Photo <i class="fas fa-camera"></i></button>
            </div>
            <div class="right">
                <h2>Silahkan Melakukan Register Éclat Peau</h2>
                <img src="{{ url_for('static', filename='image/logo.jpg') }}" alt="Logo" class="logo-image"> 
                <form method="POST">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="btn">REGISTER</button>
                    <p>Already have an account? <a href="{{ url_for('main.login') }}">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
